
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tareas</title>
<style>
  .completed {
    text-decoration: line-through;
    color: grey;
  }
</style>
</head>
<body>

<h2>Lista de Tareas</h2>

<input type="text" id="taskInput" placeholder="Agregar nueva tarea">
<button onclick="addTask()">Agregar</button>

<h3>Tareas Pendientes</h3>
<ul id="pendingTasks"></ul>

<h3>Tareas Completadas</h3>
<ul id="completedTasks"></ul>

<script>
function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskText = taskInput.value;
    if (taskText.trim() === "") {
        alert("Por favor, ingresa una tarea válida.");
        return;
    }

    var li = document.createElement("li");
    var checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    var label = document.createElement("label");
    label.textContent = taskText;
    li.appendChild(checkbox);
    li.appendChild(label);

    // Botón Eliminar
    var deleteButton = document.createElement("button");
    deleteButton.textContent = "Eliminar";
    deleteButton.addEventListener("click", function() {
        li.remove();
    });
    li.appendChild(deleteButton);

    // Botón Reciclar
    var recycleButton = document.createElement("button");
    recycleButton.textContent = "Reciclar";
    recycleButton.addEventListener("click", function() {
        label.classList.remove("completed");
        checkbox.checked = false;
        document.getElementById("pendingTasks").appendChild(li);
    });
    li.appendChild(recycleButton);

    // Manejar el cambio de estado de la tarea
    checkbox.addEventListener("change", function() {
        if (checkbox.checked) {
            label.classList.add("completed");
            document.getElementById("completedTasks").appendChild(li);
        } else {
            label.classList.remove("completed");
            document.getElementById("pendingTasks").appendChild(li);
        }
    });

    document.getElementById("pendingTasks").appendChild(li);
    taskInput.value = "";
}
</script>

</body>
</html>
